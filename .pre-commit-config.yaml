repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
        exclude: '^docs/.*\.(png|jpg|jpeg|gif|pdf)$'
      - id: debug-statements

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy src/
        language: system
        pass_filenames: false
        always_run: true
      - id: pytest
        name: pytest
        entry: poetry run pytest --tb=short -q
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
