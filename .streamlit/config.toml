# ============================================================
# .streamlit/config.toml
# Streamlit server configuration for both local dev and Docker.
# Environment variables (STREAMLIT_*) override these values.
# ============================================================

[server]
# Bind to all interfaces so Docker port-forwarding works.
address = "0.0.0.0"
port = 8501
# Required for containerised / headless deployments.
headless = true
# Allow iframes (useful when embedding behind a reverse proxy).
enableCORS = false
enableXsrfProtection = true
# Increase upload limit for large repos.
maxUploadSize = 200

[browser]
# Disable the "collect usage stats" prompt.
gatherUsageStats = false
# Don't try to open a browser tab automatically.
serverAddress = "localhost"
serverPort = 8501

[theme]
base = "dark"
primaryColor = "#4A90D9"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#1e1e2e"
textColor = "#e0e0e0"
font = "monospace"

[logger]
level = "info"
